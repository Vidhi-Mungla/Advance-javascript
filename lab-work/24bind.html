<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const Students = {
                fullname : function(){
                return this.fname + " " + this.lname
            }
        }

        const Student1 = {
            fname:"Vidhi",
            lname:"Patel"
        }

        const Student2 = {
            fname:"Riddhi",
            lname:"Patel"
        }

        const Student3 = {
            fname:"Nidhi",
            lname:"Patel"
        }

    const st1 =  Students.fullname.bind(Student1);
    console.log(st1())
    const st2 =  Students.fullname.bind(Student2);
    console.log(st2())
    const st3 =  Students.fullname.bind(Student3);
    console.log(st3())
    </script>
    
</body>
</html>
