<body>

  <h1 id="x">sdfsd</h1>

    <script>
        class Test 
        {
             y =12;

             constructor(x)
             {
                console.log("THis is constructor..!" + x)
             }
             
              a = function Fun()
              {
                console.log("FUN....!")
              }

              b = function ()
              {
                console.log("anonymous function....!")
              }

              c =  () =>
              {
                console.log("Arrow function....!")
              }

              Fun()
              {
                console.log(" function....!")
              }   
              
              static PrivateFunction()
              {
                console.log("Private...!");
              }

        }

        const obj = new Test(123);
        obj.a();
        obj.b();
        obj.c();
        obj.Fun();
        Test.PrivateFunction();
        console.log(obj.y);


    </script>
