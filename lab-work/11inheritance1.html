</head>
<body>
    
    <script>

        class Parent
        {
            properties()
            {
                console.log("Parent Property...!");
            }

            static properties1() 
            {
                console.log("Parent PropertyXYZ...!"); 
            }
        }

        class Child extends Parent
        {
            MyProperties()
            {
                console.log("Child Property...!");
            }

        }

        const getProp = new Child; 
        getProp.MyProperties();
        getProp.properties();
        Parent.properties1();


    </script>
</body>
